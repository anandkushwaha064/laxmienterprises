<div class="customer-register-container">
  <h2>Register New Customer</h2>
  <form (ngSubmit)="onSubmit(customerForm)" #customerForm="ngForm">

    <!-- Bootstrap Row for Form Layout -->
    <div class="row g-3">

      <!-- Name -->
      <div class="col-md-7">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required minlength="3" [(ngModel)]="customer.name"
          #name="ngModel"
          [ngClass]="{'is-invalid': name.invalid && name.touched, 'is-valid': name.valid && name.touched}" />
        <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
          Name is required (min. 3 characters)
        </div>
        <div class="valid-feedback">Looks good!</div>
      </div>

      <!-- Mobile Number -->
      <div class="col-md-5">
        <label for="mobileNumber" class="form-label">Mobile Number</label>

        <div class="input-group">
          <span class="input-group-text" id="mobileNumber">+91</span>
          <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" required pattern="^[0-9]{10}$"
          [(ngModel)]="customer.mobileNumber" #mobileNumber="ngModel"
          [ngClass]="{'is-invalid': mobileNumber.invalid && mobileNumber.touched, 'is-valid': mobileNumber.valid && mobileNumber.touched}" />
        </div>
        
        <div class="invalid-feedback" *ngIf="mobileNumber.invalid && mobileNumber.touched">
          Mobile number is required (10 digits)
        </div>
        <div class="valid-feedback">Looks good!</div>
      </div>






      <!-- Address -->
      <div class="col-md-12">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-control" required [(ngModel)]="customer.address"
          #address="ngModel"
          [ngClass]="{'is-invalid': address.invalid && address.touched, 'is-valid': address.valid && address.touched}"></textarea>
        <div class="invalid-feedback" *ngIf="address.invalid && address.touched">
          Address is required
        </div>
        <div class="valid-feedback">Looks good!</div>
      </div>



      <!-- Credit Balance -->
      <div class="col-md-6">
        <label for="creditBalance" class="form-label">Credit Balance</label>
        <input type="number" id="creditBalance" name="creditBalance" class="form-control"
          [(ngModel)]="customer.creditBalance" />
      </div>

      <!-- Last Bought -->
      <div class="col-md-6">
        <label for="lastBought" class="form-label">Last Bought</label>
        <input type="date" id="lastBought" name="lastBought" class="form-control" [(ngModel)]="customer.lastBought" />
      </div>

      <!-- Submit Button -->
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100" [disabled]="customerForm.invalid">Save</button>
      </div>

    </div> <!-- End of Bootstrap Row -->
  </form>
</div>
